    <div id="Isesion" class="container text-primary-emphasis">
        

        <form action="/Recibos.html" method="POST" class="container-fluid border border-primary-subtle rounded-3">
            <div class="mb-3 mt-2">
              <label for="InputEmail" class="form-label thead">Correo Electrónico</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="email@ejemplo.com" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="RecordarCheck1">
              <label class="form-check-label" for="RecordarCheck1">Recordar mi usuario</label>
            </div>
            
            <button type="button" class="btn btn-alejo">Iniciar sesion</button>
            <a href="http://localhost:5500/Agenciapag/Registro.html">
            <button type="button" class="btn btn-alejo">Registrarse</button>
            </a>
